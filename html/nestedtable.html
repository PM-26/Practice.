<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>

    <table border="1px">
        <tr><th>Name</th><th>Class</th><th>Section</th></tr>
        <tr><td>Abc</td><td>Xyz</td><td>X</td></tr>
        <tr><td>Abc</td><td><table border="5px"><th>NICK_NAME</th><th>EXTRA_CLASS</th><tr><td>abc</td><td>xyz</td></tr></table></td><td>Y</td></tr>
        
    </table>
    
</body>
</html>
